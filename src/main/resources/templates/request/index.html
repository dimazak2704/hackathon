<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Всі запити</title>
</head>
<body>
<div th:each="request : ${requests}">
  <span th:each="location : ${request.locationNames}" th:text="${location} + ', '"></span>
  <a th:text="${request.getDifferenceInDays() + ' days ago'}">days</a>
    <br/>
  <a th:text="${request.getTitle()}">title</a>
    <br/>
  <a th:text="${request.getDescription()}">desc</a>
    <br/>
  <a th:text="${request.getContacts()}">contacts</a>
    <br/>
  <span th:each="category : ${request.categoryNames}" th:text="${category} + '; '"></span>
  <br/>
  <br/>
</div>
</body>
</html>
